<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Digite seu e-mail" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Digite o sua senha" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Manter Conectado</label>
                        </div>
                        
                        <a href="#" class="text">Esqueceu sua senha?</a>
                    </div>
                    <div class="input-field button">
                        <input type="button" value="Login">
                        <a href="index.html"></a>
                    </div>
                </form>
                <div class="login-signup">
                    <span class="text">
                        <a href="cadastro.html" class="text signup-link">NÃ£o possui conta? Cadastre-se</a>
                    </span>
                </div>
            </div>
            <script src="login.js"></script>
</body>
</html>
