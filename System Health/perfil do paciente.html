<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="dash.css">
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="style1.css">
</head>

<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="images/2746578.png" alt="">
            </div>

            <span class="logo_name">System Health</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="index.html">
                        <i class="uil uil-estate"></i>
                        <span class="link-name">Página Inicial</span>
                    </a></li>
                <li><a href="perfil do paciente.html">
                        <i class="fa-solid fa-heart-pulse"></i>
                        <span class="link-name">Perfil do paciente</span>
                    </a></li>
                <li><a href="#">
                        <i class="uil uil-chart"></i>
                        <span class="link-name">Exames</span>
                    </a></li>
                <li><a href="#">
                        <i class="uil uil-user-circle"></i>
                        <span class="link-name">Consultas</span>
                    </a></li>
                <li><a href="#">
                        <i class="fa-solid fa-robot"></i>
                        <span class="link-name">Suporte</span>
                    </a></li>
            </ul>
            <ul class="logout-mode">
                <li><a href="index.html">
                        <i class="uil uil-signout"></i>
                        <span class="link-name">Sair</span>
                    </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Modo Escuro</span>
                    </a>

                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <section class="dashboard">
        <div class="top">
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Pesquisar...">
            </div>
        </div>
        <div class="container">
            <form action="">
                <div class="form first">
                    <div class="details personal">
                        <span class="title">Informações Pessoais do Cliente</span>

                        <div class="fields">
                            <div class="input-field">
                                <label>Nome Completo</label>
                                <input type="text" placeholder="Insira o nome completo" required>
                            </div>

                            <div class="input-field">
                                <label>Data de Nascimento</label>
                                <input type="date" placeholder="Insira a data de aniversario" required>
                            </div>

                            <div class="input-field">
                                <label>Email</label>
                                <input type="text" placeholder="Coloque seu email" required>
                            </div>

                            <div class="input-field">
                                <label>Número do Celular></label>
                                <input type="tel" placeholder="Digite o nº do celular" required>
                            </div>

                            <div class="input-field">
                                <label>Sexo</label>
                                <select required>
                                    <option disabled selected>Seleciona seu sexo</option>
                                    <option>Masculino</option>
                                    <option>Feminino</option>
                                </select>
                            </div>
                            <div class="input-field">
                                <label>Nº do CPF</label>
                                <input type="text" placeholder="Digite o cpf" required>
                            </div>
                        </div>
                    </div>

                    <div class="details ID">
                        <span class="title">Informações Complementares</span>

                        <div class="fields">
                            <div class="input-field">
                                <label>CEP</label>
                                <input type="number" placeholder="Informe o seu CEP" required>
                            </div>

                            <div class="input-field">
                                <label>Bairro</label>
                                <input type="text" placeholder="Informe o seu bairro" required>
                            </div>

                            <div class="input-field">
                                <label>Endereço</label>
                                <input type="text" placeholder="Digite seu endereço" required>
                            </div>

                            <div class="input-field">
                                <label>Nº</label>
                                <input type="text" placeholder="Informe o n°" required>
                            </div>
                            <div class="input-field">
                                <label>Rua</label>
                                <input type="text" placeholder="Informe o nome da sua rua" required>
                            </div>
                            <div class="input-field">
                                <label>Cidade</label>
                                <input type="text" placeholder="Informe a cidade" required>
                            </div>
                    </div>
                </div>
                <button class="sumbit">
                    <span class="btnText">AVANÇAR</span>
                    <i class="uil uil-navigator"></i>
                </button>
        </div>
        </div>
        </div>
        </form>
        </div>
<script src="dash.js"></script>
</body>
</html>
