                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Sair</span>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>

                <div class="mode-toggle">
                  <span class="switch"></span>

    <section class="dashboard">
        <div class="top">
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Pesquisar...">
            </div>
        </div>
        <div class="container">
            <form action="">
                <div class="form first">
                    <div class="details personal">
                        
                        <span class="title">Informações do médico</span>

                        <div class="fields">
                            <div class="input-field">
                                <label>Nome Completo</label>
                                <input type="text" placeholder="Insira o nome completo" required disabled>
                            </div>

                            <div class="input-field">
                                <label>Data de Nascimento</label>
                                <input type="date" placeholder="Insira a data de aniversario" required disabled>
                            </div>

                            <div class="input-field">
                                <label>CRM</label>
                                <input type="text" placeholder="Coloque seu endereço" required disabled>
                            </div>
                            <div class="input-field">
                                <label>Email</label>
                                <input type="text" placeholder="Digite o nº do celular" required disabled>
                            </div>

                            <div class="input-field">
                                <label>Sexo</label>
                                <select required disabled>
                                    <option disabled selected>Seleciona seu sexo</option>
                                    <option>Masculino</option>
                                    <option>Feminino</option>
                                </select>
                            </div>
                            <div class="input-field">
                                <label>CPF</label>
                                <input type="text" placeholder="Digite o CPF" required disabled>
                            </div>
                        </div>
                    </div>
                    <div class="details ID">
                        <span class="title">Informações do Médicas</span>
                        <div class="fields">
                            <div class="input-field">
                                <label>Data de consulta</label>
                                <input type="date" placeholder="Informe a data da consulta" required disabled>
                            </div>
                            <div class="input-field">
                                <label>Hora da consulta</label>
                                <input type="time" placeholder="Informe a hora" required disabled>
                            </div>
                            <div class="input-field">
                                <label>Status</label>
                                <input type="text" placeholder="Informe o status" required disabled>
                            </div>
                            <div class="input-field">
                                <label>Especialidade</label>
                                <select required disabled>
                                    <option disabled selected>Informe sua especialidade</option>
                                    <option>Cardiologista</option>
                                    <option>Dermatologista</option>
                                    <option>Ginecologista</option>
                                    <option>Neurologia</option>
                                    <option>Ortopedia</option>
                                    <option>Oftamologia</option>
                                    <option>Pediatria</option>
                                    <option>Psiquiatria</option>
                                    <option>Radiologia</option>
                                    <option>Urologia</option>
                                    <option>Endocrinologia</option>
                                    <option>Gastroenterologia</option>
                                    <option>Otorrinolaringologia</option>
                                    <option>Medicina Interna</option>
                                    <option>Cirurgia Geral</option>
                                    <option>Cirurgia Geral</option>
                                    <option>Obstetrícia e Ginecologia</option>
                                    <option>Nefrologia</option>
                                    <option>Infectologia</option>
                                    <option>Geriatria</option>
                                    <option>Reumatologia</option>
                                    <option>Anestesiologia</option>
                                    <option>Cirurgia Plástica</option>
                                    <option>Angiologia/Cirurgia Vascular</option>
                                    <option>Hematologia e Hemoterapia</option>
                                    <option>Endocrinologia e Metabologia</option>
                                    <option>Ginecologia e Obstetrícia</option>
                                    <option>Ortopedia</option>
                                    <option>Cirurgia Plástica e Reconstrutiva</option>
                                    <option>Cirurgia Torácica</option>
                                </select>
                            </div>
                <button class="sumbit">
                    <span class="btnText">Confirmar</span>
                    <i class="uil uil-navigator"><a href="#"></a></i>
                </button>
        </div>
        </div>
        </div>
        </form>
        </div>
<script src="dash.js"></script>
