<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Informações Pessoais do Paciente</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Nome Completo</label>
                            <input type="text" placeholder="Insira o nome completo" required>
                        </div>

                        <div class="input-field">
                            <label>Data de Nascimento</label>
                            <input type="date" placeholder="Insira a data de aniversario" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Coloque seu email" required>
                        </div>

                        <div class="input-field">
                            <label>Número do Celular></label>
                            <input type="tel" placeholder="Digite o nº do celular" required>
                        </div>

                        <div class="input-field">
                            <label>Sexo</label>
                            <select required>
                                <option disabled selected>Seleciona seu sexo</option>
                                <option>Masculino</option>
                                <option>Feminino</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>Nº do CPF</label>
                            <input type="text" placeholder="Digite o cpf" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Informações Complementares</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>CEP</label>
                            <input type="number" placeholder="Informe o seu CEP" required>
                        </div>

                        <div class="input-field">
                            <label>Bairro</label>
                            <input type="text" placeholder="Informe o seu bairro" required>
                        </div>

                        <div class="input-field">
                            <label>Endereço</label>
                            <input type="text" placeholder="Digite seu endereço" required>
                        </div>

                        <div class="input-field">
                            <label>Nº</label>
                            <input type="text" placeholder="Informe o n°" required>
                        </div>
                        <div class="input-field">
                            <label>Rua</label>
                            <input type="text" placeholder="Informe o nome da sua rua" required>
                        </div>
                        <div class="input-field">
                            <label>Cidade</label>
                            <input type="text" placeholder="Informe a cidade" required>
                        </div>
                </div>
            </div>
            <button class="sumbit">
                <span class="btnText">AVANÇAR</span>
                <a href="index.html"></a>
                <i class="uil uil-navigator"></i>
            </button>
            
    </div>
    </div>
    </div>
    </form>
    </div>
</body>
</html>
